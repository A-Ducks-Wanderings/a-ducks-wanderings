{
	id: "charles",
	editor_info: {
		category: "player"
	},
	properties: {
		speed_x: { type: "int", default: 0, persistent: false },
		speed_y: { type: "int", default: 0, persistent: false },
		ctrl_run: { type: "bool", default: false, persistent: false },
		friction: { type: "decimal", default: 0.5, persistent: false },
	},

	on_end_stand_anim: "[
		set(animation, 'stand')
	]",

	on_end_walk_anim: "[
		set(animation, 'walk')
	]",

	on_process: "[
		set(ctrl_run, ('d' in ctrl_keys)),
		if(is_standing, [
			set(animation, 'stand')
		]),
		if((ctrl_left or ctrl_right), [
			set(animation, 'walk')
		]),
		if(animation in ['walk', 'stand'], [
			add(speed_y, 2)
		]),
		if(y > level.dimensions[3], [
			die()
		]),
		set(speed_x, speed_x * friction),
		add(x, speed_x),
		add(y, speed_y)
	]",

	on_process_walk: "[
		if(ctrl_left, [
			add(speed_x, -5)
		]),
		if(ctrl_right, [
			add(speed_x, 5)
		])
	]",

	animation: [
		{
			"@base": true,
			image: "characters/charles-spritesheet1.png",
			pad: 3,
			solid_area: [10, 4, 21, 30],
		},
		{
			id: "stand",
			rect: [2, 2, 33, 33],
			duration: 12,
			frames: 2,
		},
		{
			id: "walk",
			rect: [2, 72, 33, 103],
			duration: 4,
			frames: 4,
		},
	]
}