{
	id: "charles",
	prototype: ["player_controlled"],
	friction: 2000,
	editor_info: {
		category: "charles"
	},

	on_end_stand_anim: "[set(animation, 'stand')]",
	on_end_attack_anim: "[set(animation, 'stand')]",
	on_ctrl_tongue: "[if(animation = 'stand', set(animation, 'attack'))]",

	on_process: "[
		if((ctrl_left or ctrl_right) and animation in ['stand'],
		[
			set(animation, 'walk')
		]
		)
		]",
	on_process_walk: "[
		if(not (ctrl_left or ctrl_right), set(animation, 'stand'), set(facing, if(ctrl_left, -1, 1)),)
	]",
	on_end_walk_anim: "set(animation, 'walk')",

	animation: [
	{
		id: "stand",
		image: "characters/charles-spritesheet1.png",
		rect: [2, 2, 33, 33],
		solid_area: [10, 4, 21, 33],
		pad: 3,
		duration: 6,
		frames: 4,
		accel_x: 0,
		accel_y: 80
	},
	{
		id: "walk",
		image: "characters/charles-spritesheet1.png",
		rect: [2, 72, 33, 103],
		solid_area: [10, 4, 21, 33],
		pad: 3,
		duration: 4,
		frames: 4,
		accel_x: 1000,
		accel_y: 80
	},
	{
		id: "attack",
		image: "characters/charles-spritesheet1.png",
